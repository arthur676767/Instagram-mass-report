name: Auto Update README

on:
  schedule:
    - cron: "0 0 * * *" # daily (UTC)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update README timestamp
        run: |
          DATE=$(date -u "+%Y-%m-%d %H:%M UTC")
          perl -0777 -i -pe "s|<!-- AUTO-UPDATE-START -->.*?<!-- AUTO-UPDATE-END -->|<!-- AUTO-UPDATE-START -->\n_Last updated: $DATE_\n<!-- AUTO-UPDATE-END -->|gs" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "chore: auto-update README" || echo "No changes"
          git push
